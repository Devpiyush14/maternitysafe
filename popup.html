<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      min-height: 250px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #333;
    }

    .container {
      background: white;
      height: 100%;
    }

    .header {
      background: #4a90e2;
      color: white;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .settings-icon {
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .settings-icon:hover {
      opacity: 1;
    }

    .content {
      padding: 20px;
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
    }

    .value {
      background: #f5f5f5;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      min-height: 20px;
      word-break: break-word;
    }

    .error {
      color: #e74c3c;
      background: #fdeaea;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
      margin: 20px 0;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    .settings-panel {
      display: none;
      padding: 20px;
    }

    .settings-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .settings-panel button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Product Information</span>
      <span class="settings-icon" id="settingsIcon">i</span>
    </div>
    
    <div id="settings" class="settings-panel">
      <div class="label">OpenAI API Key</div>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      <button id="saveSettings">Save</button>
    </div>

    <div id="mainContent">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Analyzing product information...</span>
      </div>
      
      <div id="results" style="display: none;">
        <div class="content">
          <div class="field">
            <div class="label">Product Name</div>
            <div id="productName" class="value"></div>
          </div>
          <div class="field">
            <div class="label">Ingredients</div>
            <div id="ingredients" class="value"></div>
          </div>
        </div>
      </div>
      
      <div id="error" style="display: none;" class="error"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
